---
layout: default
---

<div class="home">

  {{ content }}

  <h1 class="page-heading">Blog Posts</h1>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><a href="{{ page.handle }}">{{ page.author }} on </a></span></span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
